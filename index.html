<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ---- Navigation ---- */
nav {
    background: #222;
    padding: 10px;
    display: flex;
    gap: 10px;
}

nav button {
    background: #444;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
}

nav button:hover {
    background: #666;
}

/* ---- Screens ---- */
.screen {
    width: 100vw;
    height: calc(100vh - 60px);
    display: none; /* Start hidden */
    justify-content: center;
    align-items: center;
}

.screen.active {
    display: flex; /* Show only active screen */
}

h1 {
    text-align: center;
}
</style>

<script>
function showScreen(n) {
    // Hide all screen elements
    document.querySelectorAll('.screen').forEach(div => div.classList.remove('active'));
    
    // Show the selected screen
    const selectedScreen = document.getElementById('s' + n);
    if (selectedScreen) {
        selectedScreen.classList.add('active');
    }
}
</script>

</head>

<body>
    
<nav>
    <button onclick="showScreen(1)">1</button>
    <button onclick="showScreen(2)">2</button>
    <button onclick="showScreen(3)">3</button>
    <button onclick="showScreen(4)">4</button>
    <button onclick="showScreen(5)">5</button>
</nav>

<div id="s1" class="screen active">
    <h1>try1</h1>
</div>

<div id="s2" class="screen">
    <h1>try2</h1>
</div>

<div id="s3" class="screen">
    <h1>try3</h1>
</div>

<div id="s4" class="screen">
    <h1>try4</h1>
</div>

<div id="s5" class="screen">
    <h1>try5</h1>
</div>

</body>
</html>
