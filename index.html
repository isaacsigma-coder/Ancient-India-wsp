<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;

/* ---- Navigation ---- */
nav {
    background: #222;
    padding: 10px;
    display: flex;
    gap: 10px;
}

nav button {
    background: #444;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 6px;
}

nav button:hover {
    background: #666;
}

/* ---- Screens ---- */
.screen {
    width: 100vw;
    height: calc(100vh - 60px);
    display: none;
    justify-content: center;
    align-items: center;
}

h1 {
    text-align: center;
}


</style>

<script>

function showScreen(n) {
    document.querySelectorAll('.screen').forEach(div => div.style.display = 'none');
    document.getElementById('s' + n).style.display = 'flex';

</script>
</head>

<body>


<nav>
    <button onclick="showScreen(1)">1</button>
    <button onclick="showScreen(2)">2</button>
    <button onclick="showScreen(3)">3</button>
    <button onclick="showScreen(4)">4</button>
    <button onclick="showScreen(5)">5</button>
</nav>

<div id="s1" class="screen">
    <h1>try</h1>
</div>

<div id="s2" class="screen">
    <h1>try</h1>
</div>

<div id="s3" class="screen">
    <h1>try</h1>
</div>

<div id="s4" class="screen">
    <h1>try</h1>
</div>

<div id="s5" class="screen">
    <h1>try</h1>
</div>

</div>

</body>
</html>
